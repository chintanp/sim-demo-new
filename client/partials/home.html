                <span class="icon-bar"></span>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a ng-click="chargeView()"><i class="fa fa-plug fa-fw"></i> Charge </a>
                    </li>
                    <li>
                        <a ng-click="dischargeView()"><i class="fa fa-bolt fa-fw"></i> Discharge </a>
                    </li>
                    <li>
                        <a ng-click="cycleView()"><i class="fa fa-repeat fa-fw"></i> Cycle </a>
                    </li>

                    </li>

                </ul>
            </div>

        </div>
        <!-- /.navbar-static-side -->
    </nav>
    <div id="page-wrapper">

        <div class="card card-block">
            <h4 class="card-title">{{ pageHeader }}</h4>
            <form>
            <div class="col-lg-4 form-group" ng-show="showCurrent">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Current" aria-describedby="basic-addon2" ng-model="simulation.current">
                    <span class="input-group-addon" id="current_span1">Current (C)</span>
                </div>
            </div>
            <div class="col-lg-4 form-group" ng-show="showTime">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Time" aria-describedby="basic-addon2" ng-model="simulation.time">
                    <span class="input-group-addon" id="time_span1">Time (s)</span>
                </div>
            </div>
            <div class="col-lg-4 form-group" ng-show="showCycle">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cycle Count" aria-describedby="basic-addon2" ng-model="simulation.cyclecount">
                    <span class="input-group-addon" id="cycle_span"># Cycle</span>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-lg " ng-click="this[btn.method](simulation)">{{ actionText }}</button>
            <button type="button" class="btn btn-default btn-lg ">Reset</button>
            </form>
        </div>
        <div class="card card-block" ng-ng-show="showGraphCard">
            <div class="row" ng-show="showGraphButtons">
                <div class="col-lg-12">
                    <div ng-show="showResultStatus" class="alert alert-success">{{ resultStatus }}</div>
                    <div class="btn-group btn-group-lg " role="group" aria-label="...">

                        <button type="button" class="btn btn-secondary" ng-click="plotVoltage()">Voltage</button>


                        <button type="button" class="btn btn-secondary" ng-click="plotCurrent()">Current</button>


                        <button type="button" class="btn btn-secondary" ng-click="plotSoC()">SoC</button>


                        <button type="button" class="btn btn-secondary" ng-click="plotFade()">Fade</button>


                        <button type="button" class="btn btn-secondary" ng-click="plotTemperature()">Temperature</button>

                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:20px;">
                <div class="col-lg-12">

                    <plotly plotly-data="graphData" plotly-layout="layout" plotly-options="options" plotly-events="plotlyEvents" ng-show="showGraph"></plotly>
                </div>

                <!-- /.col-lg-12 -->
            </div>
        </div>
